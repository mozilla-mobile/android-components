# This file defines the metrics that are recorded by glean telemetry. They are
# automatically converted to Kotlin code at build time using the `glean_parser`
# PyPI package.

$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

glean.baseline:
  duration:
    type: timespan
    description: |
      The duration of the last foreground session.
    time_unit: second
    send_in_pings:
      - baseline
    bugs:
      - 1497894, 1519120
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  os:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The name of the operating system.
    bugs:
      - 1497894
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  os_version:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The version of the operating system.
    bugs:
      - 1497894
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  device_manufacturer:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The manufacturer of the device the application is running on.
    bugs:
      - 1522552
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  device_model:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The model of the device the application is running on.
    bugs:
      - 1522552
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  architecture:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The architecture of the device, (e.g. "arm", "x86").
    bugs:
      - 1497894
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  locale:
    type: string
    lifetime: application
    send_in_pings:
      - baseline
    description: |
      The locale of the application (e.g. "es-ES").
    bugs:
      - 1512938
      - 1525540
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

glean.internal.metrics:
  client_id:
    type: uuid
    description:
      A UUID uniquely identifying the client.
    send_in_pings:
      - glean_ping_info
    lifetime: user
    bugs:
      - 1497894
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
      - telemetry-client-dev@mozilla.com

  app_build:
    type: string
    lifetime: application
    send_in_pings:
    - glean_ping_info
    description: |
      The build identifier generated by the CI system (e.g. "1234/A").
    bugs:
    - 1508305
    data_reviews:
    - https://bugzilla.mozilla.org/show_bug.cgi?id=1512938#c3
    notification_emails:
    - telemetry-client-dev@mozilla.com

  app_display_version:
    type: string
    lifetime: application
    send_in_pings:
    - glean_ping_info
    description: |
      The user visible version string (e.g. "1.0.3").
    bugs:
    - 1508305
    data_reviews:
    - https://bugzilla.mozilla.org/show_bug.cgi?id=1508305#c9
    notification_emails:
    - telemetry-client-dev@mozilla.com

  first_run_date:
    type: datetime
    lifetime: user
    send_in_pings:
      - glean_ping_info
    time_unit: day
    description: |
      The date of the first run of the application.
    bugs:
      - 1525045
    data_reviews:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1525045#c18
    notification_emails:
      - telemetry-client-dev@mozilla.com
