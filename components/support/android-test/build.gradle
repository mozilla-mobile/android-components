apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion config.compileSdkVersion

    defaultConfig {
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    lintOptions {
        // Disabled since this caused issues with Android Gradle Plugin 3.2.1+ (NullPointerException:InvalidPackageDetector)
        tasks.lint.enabled = false

        lintConfig file("lint.xml")
    }
}

dependencies {
    implementation Dependencies.kotlin_stdlib
    implementation Dependencies.androidx_lifecycle_extensions
    implementation Dependencies.androidx_espresso_core
    implementation Dependencies.androidx_test_core
    implementation Dependencies.testing_leakcanary
    implementation Dependencies.testing_mockwebserver
}

apply from: '../../../publish.gradle'
ext.configurePublish(config.componentsGroupId, archivesBaseName, project.ext.description)

