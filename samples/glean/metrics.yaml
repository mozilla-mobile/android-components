# This file defines the metrics that are recorded by glean telemetry. They are
# automatically converted to Kotlin code at build time using the `glean_parser`
# PyPI package.

$schema: moz://mozilla.org/schemas/glean/metrics/1-0-0

browser.engagement:
  click:
    type: event
    description: >
      Just testing events
    bugs:
      - 123456789
    notification_emails:
      - telemetry-client-dev@mozilla.com
    objects:
      - object1
      - object2
    extra_keys:
      key1: "This is key one"
      key2: "This is key two"

basic:
  os:
    type: string
    description: >
      The name of the os
    bugs:
      - 123456789
    notification_emails:
      - telemetry-client-dev@mozilla.com

test:
  test_string_list:
    type: string_list
    description: >
      Testing StringList ping
    send_in_pings:
      - test_string_list
    lifetime: user
    bugs:
      - 1234567890
    notification_emails:
      - telemetry-client-dev@mozilla.com

  test_counter:
    type: counter
    description: >
      Testing counter
    send_in_pings:
      - test_string_list
    lifetime: user
    bugs:
      - 1234567890
    notification_emails:
      - telemetry-client-dev@mozilla.com

  test_timespan:
    type: timespan
    description: >
      Testing a timespan
    time_unit: microsecond
    lifetime: application
    bugs:
      - 1508948
    notification_emails:
      - telemetry-client-dev@mozilla.com