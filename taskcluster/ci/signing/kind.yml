---
loader: ac_taskgraph.loader.multi_dep:loader

transforms:
    - ac_taskgraph.transforms.multi_dep:transforms
    - ac_taskgraph.transforms.signing:transforms
    - ac_taskgraph.transforms.treeherder:transforms
    - taskgraph.transforms.task:transforms

kind-dependencies:
    - build

primary-dependency: build

group-by: component

only-for-build-types:
    - release
    - nightly
    - snapshot

job-template:
    description: Sign component
    worker-type:
        by-level:
            '3': signing
            default: dep-signing
    worker:
        signing-type:
            by-level:
                '3': release-signing
                default: dep-signing
    run-on-tasks-for: []
    treeherder:
        job-symbol:
            by-build-type:
                release: BRs
                snapshot: BSnaps
                nightly: BNs
                default: Bs
        kind: build
